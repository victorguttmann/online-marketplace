<!DOCTYPE html>
<html>
  <head>
    <title>Online Marketplace</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script href="js/scripts.js"></script>
    <script href="js/jquery-3.4.1"></script>
  </head>

  <body>
    <h1>online marketplace</h1>
    <div class="container">
      <div class="name-question">
        <h3>name</h3>
        <form id="name">
          <label for="userName">Your name: </label>
          <input id="userName" class="form-control" type="text">
          <button type="submit" class="btn">Submit name</button>
        </form>
      <div>
      <div class="address-question">
        <h3>name</h3>
        <form id="address">
          <div>
            <label for="addressLine1">Your address, line 1: </label>
            <input id="addressLine1" class="form-control" type="text">
          </div>
          <div>
            <label for="addressLine2">Your address, line 2: </label>
            <input id="addressLine2" class="form-control" type="text">
          </div>
          <div>
            <label for="addressLine3">Your address, line 3: </label>
            <input id="addressLine3" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit address</button>
        </form>
      </div>
      <div class="output">

      </div>
    </div> <!-- container div -->
  </body>

</html>
